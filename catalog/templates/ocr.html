<!DOCTYPE html>
<html>
<head>
    <title>OCR Application</title>
</head>
<body>
    <h2>OCR Application</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
    
    {% if ocr_result %}
        <h3>OCR Result:</h3>
        <p>{{ ocr_result.text }}</p>
    {% endif %}

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

</body>
</html>
